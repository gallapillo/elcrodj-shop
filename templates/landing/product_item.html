<div class="col-lg-3">
    <div class="product-item">
        <div>
            <a href="{% url 'product' product_image.product.id %}">
                <img src="{{ product_image.image.url }}" class="img-responsive" style="width: 260.5px;height: 169.89px;">
            </a>
        </div>

        {% if product_image.product.discount %}
            <div class="discount-container">
                <span>{{ product_image.product.discount }}%</span>
            </div>
        {% endif %}

        <h4>{{ product_image.product.name }}</h4>
        <p>
            {{ product_image.product.description|truncatechars_html:70 }}
        </p>
        <div>
            {{ product_image.product.price }} ₽
        </div>
        <div class="add-to-card-btn">
            <a href="{% url 'product' product_image.product.id %}" class="btn btn-success" style="background: #f179c2 !important;">
                Подробнее
            </a>
        </div>
    </div>
</div>
